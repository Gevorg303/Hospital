<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <form action="/" method="get">
        <button type="submit">Вернуться на главную</button>
    </form>
</head>
<body>
<h1>Пациент</h1>
<hr>
<h4>Список всех пациентов</h4>


<table>
    <thead>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patientCard : ${patientCardList}">
        <td th:text="${patientCard.surname}"></td>
        <td th:text="${patientCard.name}"></td>
        <td th:text="${patientCard.patronymic}"></td>
        <td><a th:href="@{/patients/patientCard/{id}(id=${patientCard.passportSeriesNumber})}">Подробнее</a></td>
    </tr>
    </tr>
    <tr th:if="${patientCardList.isEmpty()}">
        <td colspan="4">Пациентов нет</td>
    </tr>
    </tbody>
</table>
<hr>
<h3>Добавить пациента</h3>
<!-- Добавьте атрибут required для всех полей, кроме номера телефона -->
<form action="/patients/patientCard/create" method="post">
    Фамилия: <input type="text" name="surname" required/><br><br>
    Имя: <input type="text" name="name" required/><br><br>
    Отчество: <input type="text" name="patronymic" required/><br><br>

    Пол: <select name="floor" id="floor" required>
    <option value="Мужской">Мужской</option>
    <option value="Женский">Женский</option>
</select><br>

    Дата рождения: <input type="text" name="dateOfBirth" required/><br><br>
    Номер телефона: <input type="text" name="phoneNumber"/><br><br>
    Серия и номер паспорта: <input type="text" name="passportSeriesNumber" required/><br><br>

    <input type="submit" value="Добавить пациента">
</form>




</body>
</html>
